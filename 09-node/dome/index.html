<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/iconfont.css" rel="stylesheet">
</head>

<body>
<div class="box">
    <div class="form1 xian">
        <h3>百杉健身后台管理系统</h3>
        <div class="tap">
            <p class="login color">登录</p>
            <p class="zhu">注册</p>
        </div>
        <div class="inp">
            <input class="" id="username" placeholder="账户" type="text" value="admin">
            <span class="iconfont icon-dengluyonghuming"></span>
        </div>
        <span class="tisi weizhi">请输入您的账号</span>
        <div class="inp">
            <input class="" id="password" placeholder="密码" type="password" value="123456">
            <span class="iconfont icon-denglushimima"></span>
        </div>
        <span class="tisi weizhi1">请输入您的密码</span>
        <div class="jizhu">
            <input clicl="dj" type="checkbox"><span class="jizm">记住密码</span>
        </div>
        <div class="deng">
            <button id="login">登录</button>
        </div>
    </div>
    <div class="form2">
        <h3>百杉健身后台管理系统</h3>
        <div class="tap">
            <p class="login">登录</p>
            <p class="zhu color">注册</p>
        </div>
        <div class="inp">
            <input placeholder="请输入用户名" type="text">
            <span class="iconfont icon-dengluyonghuming"></span>
        </div>
        <div class="inp">
            <input placeholder="请输入新密码" type="password">
            <span class="iconfont icon-denglushimima"></span>
        </div>
        <!-- <div class="jizhu">
            <input type="checkbox"><span>记住密码</span>
        </div> -->
        <div class="deng">
            <button>注册</button>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
<script>
    var username = document.querySelector("#username")
    var password = document.querySelector("#password")
    var login = document.querySelector("#login")

    login.onclick = function () {
        var xhr = new XMLHttpRequest()

        xhr.open('post', "http://localhost:4300/login")
        xhr.setRequestHeader("Content-Type", "application/json")
        let obj = {
            username: username.value,
            password: password.value
        }
        xhr.send(JSON.stringify(obj))

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var res = JSON.parse(xhr.responseText)
                console.log(res)
            }
        }
    }
</script>
</body>

</html>
