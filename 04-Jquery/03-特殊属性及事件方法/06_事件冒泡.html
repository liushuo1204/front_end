<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>事件冒泡</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box1 {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    $('.box1').click(function () {
        console.log('box1');
    })

    $('.box2').click(function () {
        console.log('box2');
        // 阻止事件冒泡
        return false;
    })
</script>
</body>
</html>
