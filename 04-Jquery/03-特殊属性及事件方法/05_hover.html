<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>hover</title>
</head>
<body>

<button>hover</button>
<span>哈哈哈</span>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
    $('button').hover(function () {
        $('span').css('background-color', 'red');
    }, function () {
        $('span').css('background-color', '');
    })
</script>
</body>
</html>
