<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ajax</title>
</head>
<body>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    $.ajax({
        // 请求方法
        type: '',
        // 请求地址
        url: '',
        // 参数
        data: {},
        // 同步异步
        async: true,
        // 请求头
        contentType: '',
        // 自定义请求头
        headers: {},
        // 超时时间
        timeout: 15000,
        // 成功的回调函数
        success: function () {

        },
        // 失败的回调函数
        error: function () {

        }
    })
</script>
</body>
</html>
