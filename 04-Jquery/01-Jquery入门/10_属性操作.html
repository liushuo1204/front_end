<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>属性操作</title>
</head>
<body>
<img src="imgs/haotian.png" width="600">
<button class="liu">巴啦啦能量-变身刘岩</button>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    $('.liu').click(function () {
        // 获取属性
        console.log($('img').attr('src'));

        // 设置属性
        // $('img').attr('src', 'imgs/liuyan.png');
        $('img').attr({
            'src': 'imgs/liuyan.png',
            'alt': '变身失败',
            'title': '大大怪刘岩'
        })
    })
</script>
</body>
</html>
