<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>tab选项卡</title>
    <style type="text/css">
        .tab_list {
            overflow: hidden;
        }

        .tab {
            text-align: center;
            float: left;
            font-size: 25px;
            margin-right: 5px;
            width: 150px;
            height: 40px;
            line-height: 40px;
            border: 1px solid red;
            box-sizing: border-box;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin-top: 15px;
            width: 460px;
            height: 400px;
            line-height: 400px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .tab:first-child {
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="tab_list">
    <div class="tab" data-str="嘿嘿">1</div>
    <div class="tab" data-str="哈哈">2</div>
    <div class="tab" data-str="嘻嘻">3</div>
</div>
<div class="content">
    i am 嘿嘿
</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    $('.tab').click(function () {
        $(this).css('background', 'orange');
        $(this).siblings().css('background', 'white');

        // $('.content')[0].innerText = `i am ${this.innerText}`

        $('.content')[0].innerText = `i am ${this.dataset.str}`
    })
</script>
</body>
</html>
