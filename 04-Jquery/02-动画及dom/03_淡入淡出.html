<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>淡入淡出</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>指定透明度</button>
<div>
    来了, 老弟~
</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    // fadeIn() 淡入
    $('button').eq(0).click(function () {
        $('div').stop().fadeIn(1000, 'linear', function () {
            console.log('我来了~');
        })
    })

    // fadeOut() 淡出
    $('button').eq(1).click(function () {
        $('div').stop().fadeOut(1000, 'linear', function () {
            console.log('我走了~');
        })
    })

    // fadeToggle() 切换
    $('button').eq(2).click(function () {
        $('div').stop().fadeToggle(1000, 'linear', function () {
            console.log('切换了一下下');
        })
    })

    // fadeTo() 指定透明度
    $('button').eq(3).click(function () {
        $('div').stop().fadeTo(1000, .4, 'linear', function () {
            console.log('切换了一下下');
        })
    })
</script>
</body>
</html>
