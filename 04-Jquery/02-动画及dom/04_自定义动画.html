<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>自定义动画</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
        }

        .box2 {
            background-color: orange;
            margin-top: 150px;
        }

        .box3 {
            background-color: pink;
            margin-top: 300px;
        }
    </style>
</head>
<body>
<button>开始</button>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    /*
        $(dom元素).animate({参数1}, 参数2, 参数3, 参数4)

        参数1: 定义的 css 样式(对象)
        参数2: 执行时间 毫秒数 fast slow
        参数3: 速度类型 匀速 linear
        参数4: 回调函数
    */

    $('button').click(function () {
        $('.box1').animate({left: 900}, 3000);
        $('.box2').animate({left: 900}, 3000, 'linear');
        $('.box3').animate({left: 900}, 3000, 'linear', function () {
            console.log('第三个动画执行完毕');
        });
    })
</script>
</body>
</html>
