<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>显示隐藏</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div>
    来了, 老弟~
</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    // show() 显示
    $('button').eq(0).click(function () {
        $('div').stop().show(1000, 'linear', function () {
            console.log('我来了~');
        })
    })

    // hide() 隐藏
    $('button').eq(1).click(function () {
        $('div').stop().hide(1000, 'linear', function () {
            console.log('我走了~');
        })
    })

    // toggle() 切换
    $('button').eq(2).click(function () {
        $('div').stop().toggle(1000, 'linear', function () {
            console.log('切换了一下下');
        })
    })
</script>
</body>
</html>
