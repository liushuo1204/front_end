<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>滑入滑出</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
<button>展开</button>
<button>关闭</button>
<button>切换</button>
<div>
    来了, 老弟~
</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript">
    /*
        参数1: 过渡时间 毫秒数 slow(600ms) fast(200ms) normal(400ms)
        参数2: 过渡时间 匀速 linear
        参数3: 回调函数
    */

    // slideDown() 滑入
    $('button').eq(0).click(function () {
        $('div').stop().slideDown(1000, 'linear', function () {
            console.log('我来了~');
        })
    })

    // slideUp() 滑出
    $('button').eq(1).click(function () {
        $('div').stop().slideUp(1000, 'linear', function () {
            console.log('我走了~');
        })
    })

    // slideToggle() 切换
    $('button').eq(2).click(function () {
        $('div').stop().slideToggle(1000, 'linear', function () {
            console.log('切换了一下下');
        })
    })
</script>
</body>
</html>
