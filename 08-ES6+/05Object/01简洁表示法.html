<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let name = "孙悟空"
    let age = 18
    // 简洁表示法  属性名和变量名对应
    let obj = {
        name,
        age
    }

    let s = "user"
    let obj2 = {
        name: "菲菲",
        [s + "name"]: "wukong"
    }
    console.log(obj2);


    // Object.is 比较两个值是否相等
    console.log(NaN == NaN)//false
    console.log(Object.is(NaN, NaN)); //true
    console.log(+0 == -0) //true
    console.log(Object.is(+0, -0))//false
</script>
</body>
</html>
