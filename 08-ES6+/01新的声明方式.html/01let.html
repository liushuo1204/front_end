<script>
    // 1.let声明变量 块级作用域
    let b = 6;
    var a = 10;
    console.log(window)

    // 4.let 声明的变量具有暂时性死区

    // var s = 2;

    //     s = 6;//Cannot access 's' before initialization
    //     let s = 10;
    //     console.log(s)
    // }

    // 5.let声明的变量是块级作用域

    for (var i = 0; i < 5; i++) {
        setTimeout(function () {
            console.log(i)//5
        }, 1)
    }

    // i = 4

    // }

    // i= 5

    // let声明i 当前的i只在本轮循环中生效, 并且只在本块级作用域有效,每次循环的i其实都是一个新变量
    for (let i = 0; i < 5; i++) {
        setTimeout(function () {
            console.log(i)// 0 1 2 3 4
        }, 1)
    }
</script>
