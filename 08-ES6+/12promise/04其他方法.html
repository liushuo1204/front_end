<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let p1 = new Promise((resolve, reject) => {
        if (Math.random() < 0) {
            resolve(1)
        } else {
            reject(3)
        }
    })

    let p2 = new Promise((resolve, reject) => {
        if (Math.random() < 1) {
            resolve(2)
        } else {
            reject(4)
        }
    })

    // p1和p2都成功才调用then
    Promise.all([p1, p2])
        .then(res => {
            console.log(res)
        })
        .catch(err => {
            console.log(err);

        })

    // 有一个成功就返回那个成功的结果
    Promise.any([p1, p2])
        .then(res => {
            console.log(res)
        })
        .catch(err => {
            console.log(err);

        })

    // 赛跑机制  p1,p2谁先执行完就返回谁  无论失败或成功
    Promise.race([p1, p2])
        .then(res => {
            console.log(res)
        })
        .catch(err => {
            console.log(err);

        })
</script>
</body>
</html>
