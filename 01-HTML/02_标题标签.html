<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- 网页标题 -->
    <title>标题标签</title>
</head>
<body>
<!--
    标签分为三种元素:
        --1. 独立成行 可以设置宽高 ==> 块级元素
        --2. 同行显示 可以设置宽高 ==> 行内块元素
        --2. 同行显示 不可以设置宽高 ==> 行内元素
 -->
<!--
    标题标签: headline ==> h标签  h1(最大) - h6(最小)
    独立成行 可以设置宽高 ==> 块级元素
 -->

<h1>我是h1标签</h1>
<h2>我是h2标签</h2>
<h3 style="width: 300px; height: 300px; background-color: aqua;">我是h3标签</h3>
<h4>我是h4标签</h4>
<h5>我是h5标签</h5>
<h6>我是h6标签</h6>
</body>
</html>
