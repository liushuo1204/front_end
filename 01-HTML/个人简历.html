<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>个人简历</title>
</head>
<body>
<table align="center" border="1" cellpadding="10" cellspacing="0">
    <caption>个人简历</caption>
    <tbody>
    <tr>
        <th bgcolor="#88CDEA">姓名</th>
        <th width="80"></th>
        <th bgcolor="#88CDEA">性别</th>
        <th width="80"></th>
        <th rowspan="5" width="150">照片</th>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">出生年月</td>
        <td></td>
        <td bgcolor="#88CDEA">籍贯</td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">政治面貌</td>
        <td></td>
        <td bgcolor="#88CDEA">民族</td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">健康情况</td>
        <td></td>
        <td bgcolor="#88CDEA">婚姻状况</td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">联系电话</td>
        <td></td>
        <td bgcolor="#88CDEA">电子邮件</td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">求职意向</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">工作经历</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">教育经历</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">英语水平</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">计算机水平</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor="#88CDEA">自我评价</td>
        <td colspan="4"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
