<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>简易个人问卷</title>
</head>
<body>
<form>
    <table align="center">
        <tbody>
        <tr>
            <td align="right">姓名：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">密码提示问题：</td>
            <td>
                <select>
                    <option>------请选择一个问题------</option>
                    <option>小学在哪上的？</option>
                    <option>关系最好的人？</option>
                    <option>语文老师叫什么？</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">密码提示答案：</td>
            <td><input type=""></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>
                <input checked name="sex" type="radio">男
                <input name="sex" type="radio">女
            </td>
        </tr>
        <tr>
            <td align="right">年龄：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">籍贯：</td>
            <td>
                <select>
                    <option>请选择</option>
                    <option>山东省</option>
                </select>省/直辖市
                <select>
                    <option>请选择</option>
                    <option>青岛市</option>
                    <option>济南市</option>
                </select>市
            </td>
        </tr>
        <tr>
            <td align="right">爱好：</td>
            <td>
                <input checked name="" type="checkbox">上网
                <input name="" type="checkbox">听歌
                <input name="" type="checkbox">学习
                <input name="" type="checkbox">旅游
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">个人介绍：</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right">上传头像：</td>
            <td>
                <input type="text">
                <input name="" type="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input name="" type="submit">
                <input name="" type="reset">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
