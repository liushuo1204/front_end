<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>水平线标签</title>
</head>
<body>
<!--
    水平线标签 hr
    单标签 (单身狗)

    hr的属性:
        width: 宽度属性
        align: 对齐方式 默认居中
        size: 高度属性
        color: 颜色属性
    style="" 自己设置的样式

    每个标签不一定都有属性 但是 style 样式都可以设置
 -->
<hr align="left" color="aqua" size="100" width="500">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<hr style="width: 500px;">
</body>
</html>
