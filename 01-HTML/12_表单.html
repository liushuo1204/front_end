<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>表单</title>
</head>
<body>
<!--
    form 表单容器
        用来收集用户信息 传给其他页面进行处理
            action 要传的页面

        表单元素 input 同行显示 可以设置宽高 ==> 行内块元素
            placeholder: 输入框的提示内容
            checked: 默认选中
            disabled: 禁用
            readonly: 只读
            value: 值(设置input框里面的值)
            selected: 下拉框默认选中
            input的 type 属性:
                -- text 默认属性 普通文本框
                -- password 密码框
                -- radio 单选框
                -- checkbox 复选框
                -- submit 提交
                -- reset 重置
                -- button 一个按钮 此时的 value 属性是按钮的名字
                -- image 将图片作为提交按钮 此时一定要在 src 里面写入照片路径才能显示
                -- file 上传文件
 -->
<form action="http://www.baidu.com">
    <p>普通的 input 框</p>
    请输入账号: <input name="" readonly type="text" value="zhangsan"><br>
    请输入密码: <input disabled name="" type="password" value="123456">
    <hr>
    <p>lable 绑定的 input 框</p>
    <label for="userName">请输入账号:</label><input id="userName" name="账号" placeholder="手机号/邮箱/账号"
                                                    type="text"><br>
    <label for="passWord">请输入密码:</label><input id="passWord" name="密码" type="password">
    <hr>
    <p>单选框 radio</p>
    <input name="sex" type="radio">男
    <input name="sex" type="radio">女
    <input checked name="sex" type="radio">不详
    <hr>
    <p>复选框 checkbox</p>
    <input name="樱桃" type="checkbox">樱桃
    <input name="榴莲" type="checkbox">榴莲
    <input name="山竹" type="checkbox">山竹
    <hr>
    <p>提交 submit</p>
    <input type="submit">
    <hr>
    <p>重置 reset</p>
    <input type="reset">
    <input name="" onclick="alert('点我干什么！！！')" type="button" value="点我一下">
    <hr>
    <p>下拉框 select</p>
    <select>
        <option>---请选择---</option>
        <option disabled>睡觉</option>
        <option>吃饭</option>
        <option selected>学习</option>
    </select>
    <select>
        <optgroup label="身高">
            <option>高</option>
            <option>矮</option>
        </optgroup>
        <optgroup label="身材">
            <option>胖</option>
            <option>瘦</option>
        </optgroup>
    </select>
    <hr>
    <p>文本域 textarea</p>
    <textarea cols="30" rows="10"></textarea>
    <hr>
    <p>input 框的剩余属性 image file hidden</p>
    <!-- 将图片当做提交按钮 -->
    <input name="" src="a/yu.jpg" type="image">
    <!-- 上传文件 -->
    <input name="" type="file">
    <!-- 没什么用 隐藏 -->
    <input name="" type="hidden">
</form>
</body>
</html>
