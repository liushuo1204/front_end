<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>段落标签</title>
</head>
<body>
<!--
    段落标签: p标签
    独立成行 可以设置宽高 ==> 块级元素
 -->
<p style="width: 400px; height: 200px; background-color: pink;">p1</p>
<p>p2</p>

<!-- 空白折叠现象 ==> 不管加多少空格或者回车 在页面只显示一个空格 -->
<p>今天是青岛


    啤酒节开幕</p>

<!-- 换行标签 <br>  <br/> <br /> -->
<p>今天是青岛<br>啤酒节开幕</p>

<!-- p标签不可以嵌套p标签 -->
<p>
    外面的p
<p>里面的p</p>
</p>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h1 id="h1">跨页面的点</h1>
</body>
</html>
