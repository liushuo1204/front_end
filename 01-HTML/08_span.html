<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>span</title>
</head>
<body>
<!--
    span  同行显示 不可以设置宽高 ==> 行内元素
    span 没有什么特殊意义 一般用于标记特殊文本 例如修饰一句话里面的某几个字
 -->
<span style="width: 400px; height: 400px; background-color: aqua;">span1</span>
<span>span2</span>

<p>我爱<span style="color: green;">"上班"</span></p>
</body>
</html>
