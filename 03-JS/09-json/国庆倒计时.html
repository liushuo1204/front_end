<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>国庆倒计时</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 50px;
        }

        h2 {
            font-size: 60px;
        }

        h2 span {
            color: red;
            font-size: 55px;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>国庆倒计时</h1>
    <h2>倒计时：
        <span></span>天
        <span></span>时
        <span></span>分
        <span></span>秒
    </h2>
</div>

<script type="text/javascript">
    var dates = document.querySelectorAll('span');
    // 设置时间
    var setTime = '2024-10-01 00:00:00';
    // 获取设置时间的时间戳
    var setTimeStamp = new Date(setTime).getTime();

    // 倒计时处理函数
    function countDown() {
        // 获取现在时间的时间戳
        var nowTimeStamp = new Date().getTime();
        // 用设置的时间戳减去现在的时间戳 并且除以1000转化为 秒
        var timePoor = (setTimeStamp - nowTimeStamp) / 1000;
        if (timePoor < 0) {
            // 清除定时器
            clearInterval(dsq);
            h2.innerText = '国庆节快了';
            return;
        }

        // 获取 天 时 分 秒
        var d = parseInt(timePoor / 86400);
        var h = parseInt(timePoor / 60 / 60 % 24);
        var m = parseInt(timePoor / 60 % 60);
        var s = parseInt(timePoor % 60);

        // 判断时间
        h = h < 10 ? '0' + h : h;
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;

        dates[0].innerText = d;
        dates[1].innerText = h;
        dates[2].innerText = m;
        dates[3].innerText = s;
    }

    countDown();

    // 设置定时器 一秒钟调用一次
    var dsq = setInterval(countDown, 1000);
</script>
</body>
</html>
