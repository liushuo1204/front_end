<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>时间戳</title>
</head>
<body>

<script type="text/javascript">
    // 时间戳 用来表示时间的一串数字 从 1970年1月1日8:00 到 现在的时间 毫秒数

    // getTime() 获取当前时间戳
    var timeNum = new Date().getTime();
    console.log(timeNum);

    // 将毫秒数转化为时间
    var num = 1524919547529;
    var setTime = new Date(num);
    console.log(setTime)
</script>
</body>
</html>
