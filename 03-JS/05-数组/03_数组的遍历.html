<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>数组的遍历</title>
</head>
<body>
<script type="text/javascript">
    // 数组的遍历: 就是循环获取数组中的每一项内容
    // 数组遍历的方法: for循环、for in循环、for of循环、forEach循环

    var arr = [1, 2, 3, 'a', 'b', 'c'];
    // 1.for循环
    // for (var i = 0; i < arr.length; i++) {
    // 	console.log(arr[i]);
    // }

    // 2.for in循环 遍历数组获取的是下标
    // for (var i in arr) {
    // 	console.log(i);
    // }

    // 3.for of循环 默认输出的是数组的值
    // for (var i of arr) {
    // 	console.log(i);
    // }

    // for (var i of arr.keys()) {
    // 	console.log(i)// 下标
    // }

    // for (var i of arr.values()) {
    // 	console.log(i)// 值
    // }

    for (var i of arr.entries()) {
        console.log(i)// 下标 和 值
    }


    /*
        for of 遍历数组默认返回的是值
            .keys() 获取的是数组的下标
            .values() 获取的是数组的值
            .entries() 获取的是数组的下标 和 值
    */


    // forEach()
    var arr1 = ['看电视', '音响', '车轱辘', '小姬'];
    arr1.forEach(function (element, index, array) {
        console.log(element, index, array);
        /*
            element: 代表的是每一项的值
            index: 代表的是下标/索引值 可选
            array: 代表的是原数组 可选
        */
        // return 123;// undefined
        // break;
    });
    /*
        for 和 forEach 的区别?
            forEach 不能使用 break 和 continue; forEach没有返回值 return 返回的是 undefined
    */
</script>
</body>
</html>
