<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>数组的方法</title>
</head>
<body>
<script type="text/javascript">
    // 1.push 将元素添加到数组的结尾 返回数组的长度
    var arr1 = [1, 2, 3, 4];
    console.log('push之前---', arr1);
    arr1.push('菲菲');
    console.log('push之后---', arr1);
    console.log('数组的返回值---', arr1.push('菲菲'));// 数组的长度
    console.log(arr1);

    // 2.unshift() 将元素添加到数组的开头 返回数组的长度
    var arr2 = [4, 5, 6];
    arr2.unshift(3);
    console.log(arr2);

    // 3.pop() 删除数组最后的元素 并返回被删除的元素
    var arr3 = ['哈', '嘻', '嘿'];
    // arr3.pop();
    // console.log(arr3);
    console.log(arr3.pop());

    // 4.shift() 删除数组开头的元素 并返回被删除的元素
    var arr4 = ['a', 'b', 'c'];
    console.log(arr4.shift());

    // 5.splice() 第一个参数是开始删除的下标 第二个参数是删除的长度 第三个参数就是在删除的位置上添加新元素
    var arr5 = ['a', 'c', 2, 5, true];
    arr5.splice(1, 2, 6, 7, 8, 9);
    console.log(arr5);

    // 6.concat() 合并数组返回新数组
    var arr6 = [1, 2];
    var arr7 = ['a', 'b'];
    var arr8 = [];
    console.log(arr8.concat(arr6, arr7));

    // 7.reverse() 对数组进行颠倒 不是倒序
    var arr9 = ['轩', '佳', '李', '瑶', '梦'];
    console.log(arr9.reverse());

    // 8.sort() 对数组进行排序 正序 默认排序会将元素先转为字符串 根据字符串各个字符的unicode值进行排序
    var arr10 = [8, 6, 'a', 10, 65, 'b', 9, 22];
    console.log(arr10.sort());// [10, 22, 6, 65, 8, 9, 'a', 'b']

    // 升序
    function Asc(a, b) {
        if (a < b) {
            return -1; //a在b前面
        } else if (a == b) {
            return 0
        } else {
            return 1;//a在b后面
        }
    }

    var arrSort = [1, 3, 2, 1]
    console.log(arrSort.sort(Asc), "=========================================")

    var arr11 = ['王', '李', '张', '刘'];
    // console.log(arr11.sort());
    arr11.sort(function (a, b) {
        return b - a;
    })
    console.log(arr11);

    // 9.indexOf() 返回指定元素在数组中出现的索引位置(如果有重复 则找第一个元素的下标) 如果找不到 则返回 -1
    var arr12 = [1, 2, 1, 3, 1, 4];
    console.log(arr12.indexOf(1));
    console.log(arr12.indexOf(6));

    // 10.join() 拼接 将数组转为字符串 默认拼接用 ,
    var arr13 = ['a', 'b', 'c', 'e'];
    console.log(arr13.join('-'), typeof arr13.join('-'));// a-b-c-e string

    // 11.split() 分割 将字符串转化为数组
    var str = 'userName=admin&passWord=123456&age=18';
    // console.log(str.split('&'));
    // 输出 123456
    console.log(str.split('&')[1].split('=')[1]);// 123456

    // 输出 admin 123456 18
    for (var i = 0; i < str.split('&').length; i++) {
        console.log(str.split('&')[i].split('=')[1]);
    }

    for (var i of str.split('&')) {
        console.log(i.split('=')[1]);
    }

    // 12. slice() 截取数组内的元素 start end 如果只有 start 代表从下标为 start 开始截取到最后, 如果包含 start end 从下标start(包含) 开始截取到 end(不包含)  [ )
    // slice() 这个方法不会改变原数组的结构 只是将新提取的元素作为一个新数组返回
    var arr14 = ['a', 'b', 'c', 'd', 'e'];
    console.log(arr14.slice(0, 2));// ['a', 'b']
    console.log(arr14);// ['a', 'b', 'c', 'd', 'e']
    // arr14.slice(0, -1) 表示截取倒数第一个
</script>
</body>
</html>
