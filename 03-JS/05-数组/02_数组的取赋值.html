<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>数组的取赋值</title>
</head>
<body>
<script type="text/javascript">
    // 数组的取值通过 下标/索引值
    var arr = [1, '饭存疑', true];
    console.log(arr[1]);// 饭存疑

    var arr1 = [];
    arr1[0] = 1;
    arr1[2] = 'a';
    arr1[5] = false;
    console.log(arr1);// 可以给数组的任意位置赋值 前面没有赋值的为空白 undefined

    arr[arr.length] = "haha"
    console.log(arr)
</script>
</body>
</html>
