<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>函数作为一种数据类型</title>
</head>
<body>
<script type="text/javascript">
    function fn() {
        console.log('123');
    }

    // 函数是有数据类型的 function类型
    console.log(typeof fn);// function
</script>
</body>
</html>
