<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>函数的介绍与定义</title>
</head>
<body>
<script type="text/javascript">
    /*
        函数: 把一段重复的代码封装起来 在需要的时候调用出来即可

        定义函数的语法:
        function 函数名() {
            函数体
        }

        函数的调用: 函数名()
    */
    // console.log('早上---');
    // console.log('洗手');
    // console.log('吃饭');
    // console.log('学习');
    // console.log('中午---');
    // console.log('洗手');
    // console.log('吃饭');
    // console.log('学习');
    // console.log('晚上---');
    // console.log('洗手');
    // console.log('吃饭');
    // console.log('学习');

    function day() {
        console.log('洗手');
        console.log('吃饭');
        console.log('学习');
    }

    console.log('早上---');
    day();
    console.log('中午---');
    day();
    console.log('晚上---');
    day();

    // 函数的命名规则 使用驼峰命名法 见名知意
    function getSum() {
        console.log(1 + 1);
    }

    getSum();
</script>
</body>
</html>
