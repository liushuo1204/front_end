<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        body {
            height: 3000px;
        }

        .header {
            width: 100%;
            height: 300px;
            background: red;
            margin: auto;
        }

        .main {
            width: 100%;
            height: 100px;
            background: blue;
            margin: auto;
        }

        .active {
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
<div class="header">

</div>
<div class="main">

</div>
<script type="text/javascript">
    window.onscroll = function () {
        // console.log("10111")
        console.log(getScroll().top);
        console.log(this.scrollY);
        var header = document.querySelector(".main")
        if (this.scrollY > 300) {
            header.className = "main active"
        } else {
            header.className = "main"
        }
    }

    // 封装一个函数 获取浏览器卷曲的大小
    function getScroll() {
        return {
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
        }
    }
</script>
</body>
</html>
