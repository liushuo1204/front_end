<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>dom基本简介</title>
</head>
<body>
<script type="text/javascript">
    /*
        DOM: Document Object Model	文档对象模型 简称 dom
        定义: 就是 HTML 文档的标准模型 通过它 js 可以访问和改变 HTML 文档的所有元素

        dom节点对象包括:
            --文档节点 document
            --元素节点 html a p h...
            --属性节点 标签元素上的属性
            --文本节点 标签里的内容

        操作:
            -- 获取页面上的元素(要操作页面上的某个元素 首先要获取这个元素)
            -- 动态创建元素
            -- 对元素进行操作(设置某个方法 设置某个属性值...)
            -- 事件(交互行为 逻辑的处理)
    */
</script>
</body>
</html>
