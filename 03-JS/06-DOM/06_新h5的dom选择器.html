<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>新h5的dom选择器</title>
</head>
<body>
<div class="a">123</div>
<div class="a">456</div>

<ul>
    <li>789</li>
</ul>

<script type="text/javascript">
    // document.querySelector('选择器') 选中单个节点
    // document.querySelectorAll('选择器') 选择的是多个节点
    var div1 = document.querySelector('.a');
    console.log(div1);// 默认选中的是第一个元素

    var divs = document.querySelectorAll('.a');
    console.log(divs);

    var li = document.querySelector('ul li');
    console.log(li);
</script>
</body>
</html>
