<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>文本节点</title>
</head>
<body>
<div></div>

<script type="text/javascript">
    var div = document.querySelector('div');
    /*
        元素.innerHTML 以代码的形式写入标签
        元素.innerText 以文本的形式写入标签
    */
    div.innerHTML = '<a href="">我是插入进来的a标签</a>';
    // div.innerText = '666';
</script>
</body>
</html>
