<html>
<head>

    var box = document.getElementsByClassName('box');

    console.log(liu);
    console.log(yu);
    console.log(box);

    for (var i = 0; i < box.length; i++) {
        console.log(i)
        box[i].style.color = 'red';
    }
    ;
</script>
</body>
</html>
