<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>移除节点</title>
</head>
<body>
<ul>
    <li>我是li1</li>
    <li>我是li2</li>
    <li>我是li3</li>
    <li>我是li4</li>
    <li>我是li5</li>
</ul>

<script type="text/javascript">
    /*
        1. 父节点.removeChild(子节点)
        2. 子节点.remove()
    */

    var ul = document.querySelector('ul');
    var lis = document.querySelectorAll('ul li');
    console.log(lis);
    // 移除 ul 里面的第 3 个li
    ul.removeChild(lis[2]);

    // 移除最后一个 li
    lis[4].remove();
</script>
</body>
</html>
