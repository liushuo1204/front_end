<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>访问子节点</title>
</head>
<body>
<ul>
    <li>我是li1</li>
    <li>我是li2</li>
    <li>我是li3</li>
    <li>我是li4</li>
    <li>我是li5</li>
</ul>

<script type="text/javascript">
    var ul = document.getElementsByTagName('ul')[0];
    var li3 = document.querySelector('ul li:nth-child(3)');
    console.log(li3);
    console.log(ul);

    // children: 获取子节点 获取的是伪数组
    // childNodes: 获取子节点 获取的是伪数组 会获取换行(文本元素节点)
    console.log(ul.children);
    console.log(ul.childNodes);

    // firstElementChild 获取首个元素节点
    console.log(ul.firstElementChild);
    // lastElementChild 获取最后一个元素节点
    console.log(ul.lastElementChild);

    // firstChild 获取首个子节点 会获取换行(文本元素节点)
    console.log(ul.firstChild);
    // lastChild 获取最后一个子节点 会获取换行(文本元素节点)
    console.log(ul.lastChild);
</script>
</body>
</html>
