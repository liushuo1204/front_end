<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>克隆节点</title>
</head>
<body>
<div>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ul>
</div>

<script type="text/javascript">
    var div = document.querySelector('div');
    var ul = document.querySelector('ul');

    /*
        克隆节点
            语法: 节点.cloneNode(参数)
            参数: 布尔值 默认是 false 浅拷贝 不会复制子节点
                    true 深拷贝 会复制后代节点(本身及后代节点)
    */
    console.log(ul);
    var ul1 = ul.cloneNode(true);
    console.log(ul1);
</script>
</body>
</html>
