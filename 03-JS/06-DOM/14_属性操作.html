<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>属性操作</title>
</head>
<body>
<img abc='666' src="../../../xiongdi/xiaoji.jpg" title="小姬">
<script type="text/javascript">
    /*
        获取属性 getAttribute('想要获取的属性名')
        设置属性 setAttribute('想要设置的属性名, 属性值')
    */
    var img = document.querySelector('img');
    console.dir(img);
    // 获取原本有的属性
    console.log(img.title);
    // 获取自定义的属性
    // console.log(img.abc);// undefined
    console.log(img.getAttribute('abc'));

    // 设置原本的属性
    img.title = '小霍霍的小旭旭';
    console.log(img.title);

    // 设置自定义属性
    // img.abc = '999';
    img.setAttribute('abc', '999');
    console.log(img.getAttribute('abc'));

    // 设置一个类名叫 xuxu
    img.setAttribute('class', 'xuxu');
</script>
</body>
</html>
