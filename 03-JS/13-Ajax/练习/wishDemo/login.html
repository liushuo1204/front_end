<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>2407C-专属页面</title>
    <link href="images/icon/icon.png" rel="shortcut icon" type="image/x-icon">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- 注册 -->
    <div class="container-form container-register">
        <form action="#" class="form" id="form1">
            <h2 class="form-title">注册账号</h2>
            <input class="input" placeholder="userName" type="text">
            <input class="input" placeholder="passWoed" type="text">
            <input class="input" placeholder="name" type="text">
            <input class="input" placeholder="role" type="text">
            <button class="btn" id="register" type="button">点击注册</button>
        </form>
    </div>
    <!-- 登录 -->
    <div class="container-form container-login">
        <form action="#" class="form" id="form2">
            <h2 class="form-title">欢迎登陆</h2>
            <input class="input" placeholder="userName" type="text">
            <input class="input" placeholder="passWoed" type="password">
            <a class="link" href="javascript:;">忘记密码？</a>
            <button class="btn" id="login" type="button">登录</button>
        </form>
    </div>
    <!-- 覆盖部分 -->
    <div class="container-overlap">
        <div class="overlap">
            <div class="overlap-panel overlap-left">
                <button class="btn" id="toLogin">已有帐号，直接登录</button>
            </div>
            <div class="overlap-panel overlap-right">
                <button class="btn" id="toRegister">没有账号，点击注册</button>
            </div>
        </div>
    </div>
</div>

<!-- 引入封装的 ajax -->
<script src="js/ajax.js"></script>
<script src="js/login.js"></script>
</body>
</html>
