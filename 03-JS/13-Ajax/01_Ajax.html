<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Ajax</title>
</head>
<body>
<script type="text/javascript">
    /*
        ajax: 再不需要加载整个网页的情况下, 更新部分网页数据的技术
                操作数据进行网络交互(客户端向服务端发起请求)
        客户端: 用户的普通电脑 发送和接收数据
        服务端: 存储数据文件的电脑

        需要考虑的问题？
            --1.什么是数据？
                所有数据类型的值
            --2.数据从哪来的？
                人为创建的
                把这些数据找个配置高的运行速度快的内存大的电脑存起来 存到了服务器上
            --3.前端不能轻易去操作数据, 那么前端是怎么拿到这些数据的呢？通过后端(java c python) 后端通过一些语法从自己的数据库里面边拿数据, 边返回给前端  前端通过 ajax 这个技术与后端进行通信
            --4.开发模式区分
                前后端不分离项目: 在同一个文件里面 前端只写静态页面
                前后端分离项目:
                    前端一套代码 书写静态页面 然后和后端对接 要接口
                    后端一套代码
            --5.清楚前端的工作？
                知道一个项目中需要哪些接口？ 不知道问后端
                知道每一个接口需要请求什么数据？ 不知道问后端
                知道每一个接口需要传什么参数？ 不知道问后端/要开发文档
    */
</script>
</body>
</html>
