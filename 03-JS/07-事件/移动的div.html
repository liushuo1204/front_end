<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div');
    var body = document.querySelector('body');
    div.onmousedown = function (e) {
        document.onmousemove = function (a) {
            console.log(e.offsetX);
            // 鼠标移动的坐标 - 鼠标按下的坐标
            if (a.clientX - e.offsetX >= 0) {
                div.style.left = a.clientX - e.offsetX + 'px';
            } else {
                div.style.left = 0;
            }
            if (window.innerWidth - (50 - e.offsetX) <= a.clientX) {
                div.style.left = window.innerWidth - 50 + 'px';
            }
            if (a.clientY - e.offsetY >= 0) {
                div.style.top = a.clientY - e.offsetY + 'px';
            } else {
                div.style.top = 0;
            }
            if (window.innerHeight - (50 - e.offsetY) <= a.clientY) {
                div.style.top = window.innerHeight - 50 + 'px';
            }
        }
    }
    document.onmouseup = function () {
        document.onmousemove = function (e) {
            e.preventDefault();
        }
    }
</script>
</body>
</html>
