<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>tab(选项卡)切换</title>
    <style type="text/css">
        .box-head span {
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            background-color: pink;
            color: aliceblue;
            font-size: 18px;
            cursor: pointer;
        }

        .box-main div {
            width: 340px;
            height: 300px;
            border: 1px solid black;
            display: none;
        }

        .box-main > div:first-child {
            display: block;
        }

        .box-head .active {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-head">
        <span class="active">田鼠</span>
        <span>袋鼠</span>
        <span>老鼠</span>
    </div>
    <div class="box-main">
        <div>我是田鼠</div>
        <div>我是袋鼠</div>
        <div>我是老鼠</div>
    </div>
</div>

<script type="text/javascript">
    // 获取所需的dom节点
    var spans = document.querySelectorAll('span');
    var divs = document.querySelectorAll('.box-main div');

    for (var i = 0; i < spans.length; i++) {
        // 存下标
        spans[i].index = i;
        spans[i].onclick = function () {
            for (var j = 0; j < spans.length; j++) {
                // 让所有的 span 类名都清空
                spans[j].className = '';
                // 让 box-main 里面的所有div都隐藏
                divs[j].style.display = 'none';
            }
            this.className = 'active';
            divs[this.index].style.display = 'block';
        }
    }
</script>
</body>
</html>
