<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>移动的div</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
<script type="text/javascript">
    var div = document.querySelector('div');
    div.onmousedown = function (e) {
        var offestX = e.offsetX;
        var offestY = e.offsetY;
        document.onmousemove = function (e) {
            div.style.left = e.pageX - offestX + 'px';
            div.style.top = e.pageY - offestY + 'px';
        }
        div.onmouseup = function (e) {
            document.onmousemove = function () {
                e.preventDefault();
            }
        }
    }
</script>
</body>
</html>
