<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>事件委托</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            height: 50px;
            line-height: 50px;
            background-color: aqua;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <span>我是span1</span>
        <button>删除</button>
    </li>
    <li>
        <span>我是span2</span>
        <button>删除</button>
    </li>
    <li>
        <span>我是span3</span>
        <button>删除</button>
    </li>
    <li>
        <span>我是span4</span>
        <button>删除</button>
    </li>
</ul>

<script type="text/javascript">
    /*
        事件委托也称为事件代理  利用事件冒泡的特性 将里层的事件委托给外层事件 根据 event 事件对象的属性进行事件委托
    */
    var ul = document.querySelector('ul');
    ul.onclick = function () {
        console.log(event);
        console.log(this);
        console.log(event.target.tagName)
        if (event.target.tagName === 'SPAN') {
            event.target.style.color = 'red';
        } else if (event.target.tagName === 'BUTTON') {
            // event.target.parentNode.remove();
            this.removeChild(event.target.parentNode);
        }
    }
</script>
</body>
</html>
