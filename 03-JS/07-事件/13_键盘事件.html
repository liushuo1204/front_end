    // 键盘按下

        console.log(e.key, '---', e.keyCode);
        if (e.keyCode == 13) {
            console.log('你按下回车了');

    // 键盘抬起

    }

    // 相对于整个文档添加键盘事件
    document.onkeydown = function (e) {
        // 兼容 ie
        var e = e || window.event;
        // f12 打不开控制台
        if (e.keyCode == 123) {
            e.preventDefault();
            // return false
        }
    }

    // 禁止鼠标右键
    // document.oncontextmenu = function () {

    document.oncontextmenu = function (e) {
        e.preventDefault();
    }
