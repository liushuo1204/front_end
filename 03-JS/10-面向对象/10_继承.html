<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>继承</title>
</head>
<body>
<script type="text/javascript">
    function Animal() {
        this.species = '动物';
    }

    Animal.prototype.show = function () {
        console.log('我是动物大类原型上的属性');
    }

    // 让 Monkey 继承 Animal 可以用 call() apply() bind() 将 Animal 的构造函数指向Monkey
    // 可以继承除了原型之外的属性
    function Monkey(name, age) {
        // Animal.call(this);
        // Animal.apply(this);
        Animal.bind(this);
        this.name = name;
        this.age = age;
    }

    // 继承 Animal 原型上的 show 方法
    // Monkey.prototype = Animal.prototype;
    // 实例化完成了
    var yunqi = new Monkey('云骑', 18000);
    console.log(yunqi.name)


    function Ani(name) {
        this.name = name
        this.showName = function () {
            console.log(this.name)
        }
    }

    Ani.prototype.getName = function () {
        console.log("This is " + this.name)
    }

    function Dog(name) {
        Ani.call(this, name)
    }

    var dog = new Dog("Crazy Dog")
    dog.showName()//Crazy Dog
    console.log(dog.name)//Crazy Dog
    // dog.getName() 原型链不可以继承
</script>
</body>
</html>
