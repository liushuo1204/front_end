<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>面向对象tab(选项卡)切换</title>
    <style type="text/css">
        .box-head span {
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            background-color: pink;
            color: aliceblue;
            font-size: 18px;
            cursor: pointer;
        }

        .box-main div {
            width: 340px;
            height: 300px;
            border: 1px solid black;
            display: none;
        }

        .box-main > .block {
            display: block;
        }

        .box-head .active {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-head">
        <span class="active">田鼠</span>
        <span>袋鼠</span>
        <span>老鼠</span>
    </div>
    <div class="box-main">
        <div class="block">我是田鼠</div>
        <div>我是袋鼠</div>
        <div>我是老鼠</div>
    </div>
</div>

<script type="text/javascript">
    function TabToggle(button, content) {
        this.spans = document.querySelectorAll(button);
        this.divs = document.querySelectorAll(content);
        var _this = this;
        for (var i = 0; i < this.spans.length; i++) {
            this.spans[i].onclick = function () {
                console.log(this);// 点击的span
                console.log(_this);// TabToggle 构造函数
                _this.changeTab(this);
            }
        }
    }

    // 用原型添加方法
    TabToggle.prototype.changeTab = function (tab) {
        for (var i = 0; i < this.spans.length; i++) {
            this.spans[i].className = '';
            this.divs[i].className = '';
            if (this.spans[i] == tab) {
                this.spans[i].className = 'active';
                this.divs[i].className = 'block';
            }
        }
    }
    var tab1 = new TabToggle('.box .box-head span', '.box .box-main div');
</script>
</body>
</html>
