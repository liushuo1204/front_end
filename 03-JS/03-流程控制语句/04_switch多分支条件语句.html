    // 输入月份 显示对应的天数
    var month = Number(prompt('请输入月份'));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert(month + '月有31天');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert(month + '月有30天');
            break;
        case 2:
            alert(month + '月有28天');
            break;
        default:
            alert('输入有误');
