<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>返回值</title>
</head>
<body>
<script type="text/javascript">
    // prompt() 是一个函数 内部是有返回值的 返回值就是用户输入的内容
    // 声明一个变量去接受这个返回值
    var pass = prompt('请输入银行卡密码');
    console.log('银行卡密码是:', pass);

    // confirm()
    var result = confirm('确定不哄哄小霍霍嘛？');
    console.log(result);

    // alert()
    console.log(alert('旺金鸣的饭存疑'));// 返回 undefined
</script>
</body>
</html>
