<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>for循环</title>
</head>
<body>
<script type="text/javascript">
    /*
        循环: 计算机一遍一遍的帮你做重复的事

        for (初始化循环变量; 循环条件; 循环规律) {
            循环体
        }
    */
    // 1 - 100的和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;// 0 + 1 + 2 + ... + 100
    }
    console.log(sum);

    // 100 - 200 7的倍数
    for (var i = 100; i <= 200; i++) {
        if (i % 7 == 0) {
            console.log(i);
        }
    }

    // 求 20 的阶乘
    var sum1 = 1;
    for (var i = 20; i > 0; i--) {
        sum1 *= i;
    }
    console.log(sum1);


    // for循环嵌套
    for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 8; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    // 直角三角形 四行 第一行一个 第二行两个 以此类推
    for (var i = 0; i < 4; i++) {
        for (var j = 0; j <= i; j++) {
            document.write('☺');
        }
        document.write('<br>');
    }
    document.write('<br>');
    document.write('<br>');

    // 倒立直角三角形
    for (var i = 4; i > 0; i--) {
        for (var j = 0; j < i; j++) {
            document.write('☺');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
