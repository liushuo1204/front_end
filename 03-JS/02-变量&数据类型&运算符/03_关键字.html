<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>关键字</title>
</head>
<body>
<script type="text/javascript">
    /*
        关键字: Javascript 中给予特殊含义的单词

        var
        if else for break continue while do switch case defalut return
        new function try catch throw finally false true typeof instanceof
        null this debugger

        特点:
            1.大部分编辑器中是有特殊颜色
            2.不能作为变量名使用 或者 函数名使用
            3.严格区分大小写
            4.js中的关键字都是小写
    */
    /*
        保留字: 当前版本没有出现的 但是未来版本可能会使用
        class extends super const enum import export public static
    */
</script>
</body>
</html>
