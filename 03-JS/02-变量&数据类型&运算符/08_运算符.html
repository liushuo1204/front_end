<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>运算符</title>
</head>
<body>
<script type="text/javascript">
    /*
        运算符分类
            1.比较运算符
            2.逻辑运算符
            3.算术运算符
            4.赋值运算符
    */

    /*
        1.比较运算符 比较两个值的大小 同时返回一个布尔值 true / false
            > 大于
            < 小于
            >= 大于等于
            <= 小于等于
            == 判断值是否相等
            === 判断值 和 数据类型是否都相等
            != 不等于 判断值不相等
            !== 不全等于 判断值 和 数据类型都不相等
    */
    console.log('1' == 1);// true
    console.log('1' === 1);// false

    console.log('2' != 2);// false
    console.log('2' !== 2);// true

    /*
        2.逻辑运算符: 用来测定变量 或 值之间的逻辑关系 返回一个 Boolean 类型的值
            && 逻辑与 '且' 都为真才真 有假则假
            || 逻辑或 有真就真 都假才假
            ！ 逻辑非 取反
    */
    var a = 3;
    b = 6;
    c = 9;
    console.log(a < b && b > c);// false
    console.log(a < b && b < c);// true
    console.log(a < b || b > c);// true

    var d = a > b;
    console.log(!d);// true
    console.log(!'');// true
    console.log(!' ');// false
    console.log(!0);// true
    console.log(!1);// false
    console.log(!null);// true
    console.log(!!undefined);// false
    console.log(!NaN);// true
    console.log('==========================');

    /*
        3.算术运算符 执行两个数 或者 变量的计算
            + 加
            - 减
            * 乘
            / 除以
            % 取余
            ++ 自加1
            -- 自减1
    */
    var num1 = 1;
    var num2 = 3;
    console.log(num1 + num2);// 1 + 3 = 4
    console.log(num1 - num2);// 1 - 3 = -2
    console.log(num1 * num2);// 1 * 3 = 3
    console.log(num1 / num2);// 1 / 3 = ⅓
    console.log(num1 % num2);// 1 % 3 = 0 ---- 1

    var num3 = true;
    var num4 = false;
    console.log(num1 + num3);// 1 + true = 1 + 1 = 2
    console.log(num1 + num4);// 1 + fasle = 1 + 0 = 1
    console.log('true' - num3);// NaN
    console.log('9' - num3);// 8
    console.log('true' + num3);// 'truetrue'
    console.log('true' + 3);// 'true3'
    console.log('20' - 6 + 5 - '4');// 15
    console.log(-20 + '5' + 5 - '5');// -2060
    console.log(-9 % 2 + '3' + 6 - '3' * 2);// -142
    console.log("120" - 0)
    console.log(120 + '')
    /*
        隐式转换: 在 js 中, 当运算符在运算时 如果两边的数据类型不一致 这时编译器会自动将两边的数据类型做一个数据类型的转换 转换成统一的数据类型再计算 这种转换不需要手动执行 而是编译器自动执行
        1.运算中 null 布尔值 和 纯数字的字符串 都能进行隐式转换
        2.隐式转换中 + 比较特殊 他遇到字符串会直接进行字符串拼接


        对象 ---> 字符串 ---> 数字 < ---- 布尔值
    */
    console.log([1, 2, 3] == '1,2,3')//true  [] ==> ""  "1,2,3"=="1,2,3"
    console.log([] == 0); //true  "" == 0  0 == 0
    console.log(true == "1"); //true
    var num5 = 0;
    var num6 = 0;
    num6 = ++num5;// ++i 先自加 在运算
    console.log('num5---', num5);// 1
    console.log('num6---', num6);// 1

    var x = 10;
    // console.log(x++);// 10
    // console.log(x);// 11
    console.log(x++ + x);// 10 + 11   i++ 先运算 再自加

    var y = 11;
    console.log(y++ + ++y + ++y - --y - y-- + y);// 24

    /*
        赋值运算符
        =
        +=
        -=
        *=
        /=
        %=
    */
    var k = 5;
    var j = 3;
    k = j;// k = 2
    k += j;// k = k + j = 2 + 2 = 4
    console.log(k);// 4
    k -= j;// k = k - j
    k *= j;// k = k * j
    k /= j;// k = k / j
    k %= j;// k = k % j
</script>
</body>
</html>
