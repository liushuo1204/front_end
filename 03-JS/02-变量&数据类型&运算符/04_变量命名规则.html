<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>变量命名规则</title>
</head>
<body>
<script type="text/javascript">
    /*
        1.变量的命名规则: 必须要遵守
            1.1 变量名区分大小写
            1.2 变量名可以包括 _ 字母 数字 $ (符号只包括 _ 和 $)
            1.3 变量名不能以数字开头
            1.4 变量名不能是 js 的关键字和保留字
        2.建议大家遵守的命名方式
            2.1 变量名必须要有特殊含义 要做到见名知意
            2.2 首字母小写 后面单词首字母大写 userName 小驼峰
        3.驼峰命名法
            小驼峰 首字母小写 后面单词首字母大写 userName
            大驼峰 每个单词的首字母都大写 UserName
    */

    function name() {

    }

    var name = 'zs'
</script>
</body>
</html>
