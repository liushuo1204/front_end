<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>数据类型强制转换</title>
</head>
<body>
<script type="text/javascript">
    // 其他数据类型转换成数字类型
    // 1.Number() 转数字
    var str = '10';
    var obj = {
        name: '张三',
        age: 18
    }
    var arr = [1, true, false];
    console.log('str---', typeof str);// str--- string
    console.log('转换之后的str---', typeof Number(str));// 转换之后的str--- number
    console.log(typeof Number('123abc'), Number('123abc'));// number NaN
    console.log(typeof Number('abc123'), Number('abc123'));// number NaN
    console.log(typeof Number('10.321'), Number('10.321'));// number 10.321
    console.log(typeof Number(null), Number(null));// number 0
    console.log(typeof Number(undefined), Number(undefined));// number NaN
    console.log(typeof Number(true), Number(true));// number 1
    console.log(typeof Number(false), Number(false));// number 0
    console.log(typeof Number(obj), Number(obj));// number NaN
    console.log(typeof Number(arr), Number(arr));// number NaN
    // 1.2 parseInt() 转整数
    console.log(parseInt('10'));// 10
    console.log(parseInt('10.123'));// 10
    console.log(parseInt('10.654'));// 10
    console.log(parseInt('10abc'));// 10
    console.log(parseInt('10abc123'));// 10
    console.log(parseInt('abc123'));// NaN
    // 1.3 parseFloat() 转浮点数
    console.log(parseFloat('10'));// 10
    console.log(parseFloat('10.654'));// 10.654
    console.log(parseFloat('10abc'));// 10
    console.log(parseFloat('10abc123'));// 10
    console.log(parseFloat('abc123'));// NaN


    // 其他数据类型转字符串
    // 1.toString() 当前方法 null 和 undefined不可以转化为字符串类型 会报错 可以转进制
    var num = 10;
    console.log(typeof num.toString());// string
    console.log(typeof true.toString());// string
    // console.log(typeof undefined.toString());// Cannot read properties of null (reading 'toString')
    var num1 = 10;
    console.log(num1.toString(2));// 1010 二进制
    // 2.String() 可以将所有的数据类型转化为字符串类型 不可以转进制
    console.log(String(undefined), undefined);


    // 其他类型转化为布尔值
    console.log(Boolean(0));// false
    console.log(Boolean(1));// true
    console.log(Boolean(-2));// true
    console.log(Boolean(''));// false
    console.log(Boolean(' '));// true
    console.log(Boolean('你好'));// true
    console.log(Boolean(null));// fasle
    console.log(Boolean(undefined));// fasle
    console.log(Boolean(NaN));// fasle
</script>
</body>
</html>
