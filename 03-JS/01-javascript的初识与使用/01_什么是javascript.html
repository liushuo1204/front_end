<!--
    HTML、 Css、 Javascript的作用？
        --HTML: 搭建网页、显示结构及网页内容
        --Css: 美化网页样式
        --Javascript: 实现用户和网页之间的交互行为

    Javascript 与 HTML Css的对比
        --相同点: 三者都可以在浏览器中使用
        --不同点: HTML Css不叫编程语言 Javascript运行环境不只是浏览器 也可以是其他环境 是一门脚本语言(代码不需要进行编译)


    为什么叫Javascript？
        Javascript 这门语言最初被称为 Livescript，由网景公司(Netscape)的 布兰登·艾奇 在1995年开发的，为了蹭当时 java 的热度将其改名为Javascript, 虽然 Javascript 里面带 java 但是 Javascript 和 java 没有什么直接关系，就好像 雷锋和雷峰塔 老婆和老婆饼


    Javascript 的组成？
        --1. ECMAScript 是 ECMA 这个组织指定的脚本编辑语言(ES)
        --2. DOM 文档对象模型 js操作页面元素的接口
        --3. BOM 浏览器对象模型 js操作浏览器的部分功能的接口

    名词解释:
        --ECMA: European Computer Manufactures Association 欧洲计算机制造商协会
        --DOM: Document Object Model 文档对象模型
        --Bom: Browser Objec Model 浏览器对象模型
        --API: application programming interface 应用程序接口
 -->
