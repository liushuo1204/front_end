<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>window关闭窗口</title>
</head>
<body>
<h2>我是04页面</h2>
<button>关闭</button>

<script type="text/javascript">
    var btn = document.querySelector('button');
    btn.onclick = function () {
        // 关闭当前页面 window.close
        window.close();
    }
</script>
</body>
</html>
