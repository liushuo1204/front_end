<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>前进后退</title>
</head>
<body>
<h2>这是05页面</h2>
<a href="05_前进后退(附属页面).html">a标签跳转附属页面</a>
<button>前进</button>

<script type="text/javascript">
    var btn = document.querySelector('button');
    btn.onclick = function () {
        /*
            history 属性: 历史记录 相当于浏览器的前进和后退
            注意: 必须产生历史记录才能使用
            前进:
                history.go(1);
                history.forward();

            后退:
                history.go(-1);
                history.back();
        */
        // history.go(2);
        history.forward();
    }
</script>
</body>
</html>
