<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<script>
    // navigator 返回浏览器的信息
    console.log(window.navigator);
    // navigator.appName 返回的是浏览器的名称
    // navigator.appVersion 返回的是浏览器的版本
    // navigator.userAgent 返回的是浏览器代理
    // navigator.language 返回的是浏览器的代理语言
    // navigator.platform 返回的是浏览器的硬件平台
    // navigator.cookieEnabled 返回的是浏览器的cookie缓存
</script>
</body>
</html>
