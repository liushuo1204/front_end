    <title>量词</title>

<body>
<script type="text/javascript">
    /*
        + 重复一次或者更多次
        * 重复0次或者更多次
        ? 重复0次或者一次
        {n} 重复n次
        {n,} 重复n次或者更多次
        {n,m} 重复n 到 m次
    */
</script>
