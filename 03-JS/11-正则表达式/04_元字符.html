<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>元字符</title>
</head>
<body>
<script type="text/javascript">
    /*
        元字符:
            \d: 匹配数字
            \D: 匹配任意非数字
            \w: 匹配 字母 或者 数字 或者 下划线的字符
            \W: 匹配不是 字母 或者 数字 或者 下划线的字符
            \s: 匹配任意空白符
            \S: 匹配任意不是空白符的字符
            . : 匹配出换行符以外的任意字符
    */
</script>
</body>
</html>
