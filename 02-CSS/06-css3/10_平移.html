<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>平移</title>
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all 1s linear;
        }

        .box1:hover {
            /*
                transform: 变化;
                    translate(x, y) 保留位置
            */
            transform: translate(50%, 50px);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*
                第三种垂直水平居中的方法
            */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
