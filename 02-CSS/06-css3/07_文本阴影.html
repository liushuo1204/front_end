<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>文本阴影</title>
    <style type="text/css">
        ul li {
            list-style: none;
        }

        /*
            text-shadow: offsetX offsetY blurRadius color;
                --offsetX: 阴影的水平偏移量 数值越小越往左 必填 可以为负值;
                --offsetY: 阴影的垂直偏移量 数值越小越往上 必填 可以为负值;
                --blurRadius: 阴影的模糊半径 数值越小越清晰 选填 不可以为负值;
                --color: 阴影颜色 选填;
        */
        ul li:first-child h3 {
            text-shadow: -5px 5px 0 aqua;
        }

        ul li:nth-child(2) h3 {
            text-shadow: -5px 5px 5px orange;
        }

        ul li:last-child h3 {
            text-shadow: -5px 5px 0 red, -5px 5px 3px green;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <h3>普通文本阴影</h3>
        <p>测试</p>
    </li>
    <li>
        <h3>模糊文本阴影</h3>
        <p>测试</p>
    </li>
    <li>
        <h3>多重文字阴影</h3>
        <p>测试</p>
    </li>
</ul>
</body>
</html>
