<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>波浪线选择器</title>
    <style type="text/css">
        /* 下一个兄弟选择器 */
        .kong + li {
            color: green;
        }

        .kong ~ li {
            background-color: aqua;
        }

        /* 相邻选择器 选中 p1 后面与	其同级的所有 p 标签 */
        .p1 ~ p {
            background-color: pink;
        }
    </style>
</head>
<body>
<ul>
    <li>雪糕</li>
    <li class="kong">空调</li>
    <li>西瓜</li>
    <li>小甜水</li>
    <li>小啤啤</li>
    <li>桑拿房</li>
</ul>

<div>
    <p class="p1">1</p>
    <p>2</p>
    <span>3</span>
    <p>4</p>
    <p>5</p>
</div>
</body>
</html>
