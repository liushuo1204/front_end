<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>盒阴影</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            /*background-color: aqua;*/
            margin: 100px auto;
            /*
                盒阴影: 参数1 参数2 参数3 参数4 参数5 参数6;
                    --参数1: 阴影的水平偏移量 数值越小越往左 必填 可以为负值;
                    --参数2: 阴影的垂直偏移量 数值越小越往上 必填 可以为负值;
                    --参数3: 阴影的模糊半径 数值越小越清晰 选填 不可以为负值;
                    --参数4: 阴影的大小 扩展延伸程度 选填;
                    --参数5: 盒阴影的颜色 选填;
                    --参数6: 是否有内阴影 选填 默认是外阴影 设置成 inset 是内阴影;
            */
            box-shadow: -5px 5px 5px 3px gray;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
