<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>缩放</title>
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all 2s linear;
        }

        .box1:hover {
            /* 缩放 保留位置 默认值是 1 */
            transform: scale(0.5);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
