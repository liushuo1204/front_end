<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>过渡</title>
    <style type="text/css">
        .box {
            width: 150px;
            height: 150px;
            background-color: aqua;
            margin: 100px auto;
            /*
                过渡属性: 参数1 参数2 参数3 参数4;
                    --参数1: css的属性 all 所有属性都过渡;
                    --参数2: 过渡时间 以 s 为单位;
                    --参数3: 过渡效果 先慢后快 ease-in-out  匀速 linear  逐渐慢下来 ease  由慢变快 ease-out;
                    --参数4: 延时多长时间执行 以 s 为单位;
            */
            transition: all 3s;
        }

        .box:hover {
            background-color: pink;
            border-radius: 50%;
        }

        p {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: all 3s;
        }

        p:hover {
            width: 100%;
            background-color: pink;
        }

        .box1 {
            width: 500px;
            height: 500px;
            margin: 200px auto;
            border: 1px solid black;
            background-image: url(../../../xiongdi/yan2.png);
            background-size: cover;
            transition: all 2s linear;
        }

        .box1:hover {
            background-image: url(../../../xiongdi/yan1.png);
        }
    </style>
</head>
<body>
<div class="box"></div>
<p></p>
<div class="box1"></div>
</body>
</html>
