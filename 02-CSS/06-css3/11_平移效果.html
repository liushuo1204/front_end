<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>平移效果</title>
    <style type="text/css">
        .box {
            width: 234px;
            height: 300px;
            background-color: white;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: -5px 5px 7px 1px gray;
            overflow: hidden;
        }

        .box:hover .box1 {
            top: 150px;
            /*transition: all 3s linear;*/
        }

        .box img {
            width: 160px;
        }

        .box .box1 {
            position: absolute;
            width: 100%;
            top: 300px;
            transition: all 1.5s linear;
        }

        .box .box1 p:first-child {
            font-size: 14px;
        }

        .box .box1 span {
            font-size: 12px;
            color: #b0b0b0;
        }

        .box .box1 p:last-child {
            font-size: 14px;
            color: #ff6700;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../../01-HTML/a/xiaomi.webp">
    <div class="box1">
        <p>Redmi K70 至尊版</p>
        <span>性能魔王  全面进化</span>
        <p>2599元起</p>
    </div>
</div>
</body>
</html>
