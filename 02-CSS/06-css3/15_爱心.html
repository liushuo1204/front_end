<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>爱心</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 600px;
            height: 450px;
            margin: 200px auto;
        }

        .main div {
            float: left;
            width: 300px;
            height: 450px;
            background-color: red;
            border-radius: 50% 50% 0 0;
        }

        .box1 {
            transform-origin: right bottom;
            transform: rotate(47deg);
        }

        .box2 {
            transform-origin: left bottom;
            transform: rotate(-47deg);
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>
