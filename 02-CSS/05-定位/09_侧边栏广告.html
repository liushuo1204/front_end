<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>侧边栏广告</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            width: 100%;
            height: 44px;
            background-image: url(images/top.png);
            position: fixed;
            top: 0;
            left: 0;
        }

        .box {
            width: 1002px;
            margin: 44px auto;
            background-color: pink;
        }

        .box img {
            vertical-align: middle;
        }

        .left {
            position: fixed;
            left: 0;
            top: 100px;
        }

        .right {
            position: fixed;
            right: 0;
            top: 100px;
        }

        .back {
            position: fixed;
            right: 20px;
            bottom: 0;
            width: 15px;
        }

        .back a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="box">
    <img src="images/box.png">
</div>
<img class="left" src="images/ad-l.png">
<img class="right" src="images/ad-r.png">
<div class="back">
    <a href="">返回顶部</a>
</div>
</body>
</html>
