<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>盒子的垂直水平居中</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            /* 自己估算 大差不差 ==> 不可以 */
            /*margin: 150px auto;*/

            /*
                第一种方式:
                    设置绝对定位
                    四个方向值为0
                    margin: auto;
            */
            /*position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;*/


            /*
                第二种方式
                    设置绝对定位
                    top: 50%; margin-top: 负的盒子高度的一半;
                    left: 50%; margin-left: 负的盒子宽度的一半;
            */
            position: absolute;
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -150px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
