<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        .box {
            width: 520px;
            height: 280px;
            margin: 100px auto;
            position: relative;
        }

        .box a {
            position: absolute;
            width: 24px;
            height: 36px;
            display: none;
        }

        .box:hover a {
            display: block;
        }

        .left {
            background-image: url(images/left.png);
            left: 0;
            top: 120px;
        }

        .right {
            background-image: url(images/right.png);
            right: 0;
            top: 120px;
        }

        ul {
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 225px;
            bottom: 10px;
            border-radius: 7px;
        }

        ul li {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            float: left;
            margin: 3px;
        }

        ul li:first-child {
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/tb.jpg">
    <a class="left" href="javascript:;"></a>
    <a class="right" href="javascript:;"></a>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
