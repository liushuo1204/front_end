<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>购物车</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #ccc;
        }

        .nav {
            height: 40px;
            background-color: #333;
            position: relative;
        }

        .nav a {
            position: absolute;
            right: 100px;
            color: #aaa;
            line-height: 40px;
            background-color: #424242;
            width: 150px;
            text-align: center;
        }

        .nav .text {
            width: 320px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            top: 40px;
            right: 100px;
            background-color: white;
            display: none;
        }

        .nav a:hover {
            background-color: white;
            color: orange;
        }

        .nav a:hover + .text {
            display: block;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;">购物车(0)</a>
    <div class="text">
        <p>购物车还没商品，赶紧选购</p>
    </div>
</div>
</body>
</html>
