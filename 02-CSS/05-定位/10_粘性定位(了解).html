<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>粘性定位</title>
    <style type="text/css">
        body {
            height: 6000px;
        }

        div {
            width: 100%;
            height: 50px;
            background-color: aqua;
            margin-top: 50px;
            /* 粘性定位 */
            position: sticky;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div>头部</div>
</body>
</html>
