<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>z-index</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .box2 {
            background-color: pink;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
            /*
                z-index 可以修改定位元素的覆盖顺序 只能在定位下使用 数字值最大的在上面
            */
        }

        .box3 {
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
