<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>实现左右浮动</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
        }

        /*
            标准文档流里面 box没有设置高度 里面的内容会撑起高度
            给里面的内容设置浮动 那么就会导致外面的盒子失去高度
        */
        .left, .right {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
