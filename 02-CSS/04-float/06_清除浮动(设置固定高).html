<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>清除浮动(设置固定高)</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
            /*
                清除浮动的第一种方法:
                    给浮动元素的父级设置固定高
            */
            height: 500px;
        }

        .left, .right {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
