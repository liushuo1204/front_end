<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>收缩</title>
    <style type="text/css">
        div {
            background-color: aqua;
            /* 块级元素如果没有设置宽度默认撑满整个屏幕 设置了浮动之后自动收缩为内容的宽度 */
            float: left;
        }
    </style>
</head>
<body>
<div>
    今天下午就放假了
</div>
</body>
</html>
