<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>通配符</title>
    <style type="text/css">
        /* 初始化标签自带的 内外边距 */
        * {
            /* 外边距 */
            margin: 0;
            /* 内边距 */
            padding: 0;
        }
    </style>
</head>
<body>
<p>p1</p>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
