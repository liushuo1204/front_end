<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>序选择器</title>
    <style type="text/css">
        li:first-child {
            color: red;
        }

        li:last-child {
            color: orange;
        }

        li:nth-child(2) {
            color: blue;
        }

        /* 奇数用 2n-1 或者 odd 表示 */
        li:nth-child(2n-1) {
            background-color: aqua;
        }

        /* 偶数用 2n 或者 even 表示 */
        li:nth-child(even) {
            background-color: red;
        }

        /* 选中与 p 标签同级的第一个元素 如果这个元素不是 p 标签 不生效 */
        p:first-child {
            color: green;
        }
    </style>
</head>
<body>
<ul>
    <li>小龙虾</li>
    <li>樱桃</li>
    <li>菠萝蜜</li>
    <li>烧烤</li>
    <li>小啤啤</li>
</ul>

<div>
    <span>span1</span>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
</div>
</body>
</html>
