<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>交并集选择器</title>
    <style type="text/css">
        .a {
            width: 300px;
            height: 300px;
            background-color: orange;
        }

        /* 交集选择器 */
        p.a {
            background-color: aqua;
        }

        /* 并集选择器 */
        .b, .c {
            background-color: green;
        }
    </style>
</head>
<body>
<div class="a">div1</div>
<p class="a">p1</p>
<span class="b">张天昊</span>
<a class="c" href="">张振</a>
</body>
</html>
