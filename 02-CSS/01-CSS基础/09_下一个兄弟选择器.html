<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>下一个兄弟选择器</title>
    <style type="text/css">
        h3 + p {
            color: red;
        }

        h2 + p {
            color: orange;
        }

        h3 + p + p {
            color: aqua;
        }

        h3 + p + h2 {
            background-color: green;
        }
    </style>
</head>
<body>
<h3>我是h3</h3>
<p>p1</p>
<p>p2</p>
<h3>第二个h3</h3>
<h2>我是h2</h2>
<p>p3</p>
</body>
</html>
