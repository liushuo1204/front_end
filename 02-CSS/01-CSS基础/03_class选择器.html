<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>类选择器</title>
    <style type="text/css">
        .box1 {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .box2 {
            background-color: green;
        }
    </style>
</head>
<body>
<!--
    类选择器: . + 类名

    class 定义的相当于人的名字 可以一个标签使用多个类名,也可以多个标签使用同一个类名(两个名字之间必须用空格分开)
    起名字遵循一个规则 见名知意 (拼音 或者 英语单词)
 -->
<div class="box1">杜亚楠</div>
<div class="box1 box2">李佳轩</div>
</body>
</html>
