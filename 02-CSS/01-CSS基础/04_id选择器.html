<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>id选择器</title>
    <style type="text/css">
        #box1 {
            width: 500px;
            height: 500px;
            background-color: orange;
        }

        #box2 {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<!--
    id选择器: # + id名
    id 相当于人的身份证号
    一个标签里面只能写一个id名, 同一个页面每个id名必须是唯一的
 -->
<div id="box1">
    <div id="box2"></div>
</div>
</body>
</html>
