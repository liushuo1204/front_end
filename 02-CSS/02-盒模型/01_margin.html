<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>margin-外边距</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            /* 外边距 */
            /*
                margin: 100px; 当 margin 有一个参数的时候代表上下左右四个外边距都是100px
                margin: 100px 90px; 如果是两个参数, 第一个参数代表上下外边距, 第二个参数代表左右外边距
                margin: 100px 90px 80px; 如果是三个参数, 第一个参数代表上外边距, 第二个参数代表左右外边距, 第三个参数代表下外边距
                margin: 100px 90px 80px 60px; 如果是四个参数, 第一个参数代表上外边距, 第二个参数代表右外边距, 第三个参数代表下外边距, 第四个参数代表左外边距
            */
            margin: 100px 90px 80px 60px;
        }

        /*
            margin的边距塌陷/边距重叠:
                条件: 只会发生在垂直方向上, 只有块级元素才会产生边距塌陷
                    --当两个盒子的属性值都为正数且相等的时候则取其中一值, 两值为正数且不相等则取最大值
                    --当两个盒子的属性为一正一负时取两个数之和
                    --当两个盒子的属性都为负数时 取绝对值最大的值
        */
        .p1, .p2 {
            width: 300px;
            height: 300px;
        }

        .p1 {
            background-color: red;
            margin-bottom: 30px;
        }

        .p2 {
            background-color: blue;
            margin-top: -20px;
        }
    </style>
</head>
<body>
<div></div>
<hr>
<p class="p1"></p>
<p class="p2"></p>
</body>
</html>
