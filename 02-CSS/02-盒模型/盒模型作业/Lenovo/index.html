<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Lenovo</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f6;
        }

        .box {
            width: 400px;
            padding: 75px 30px;
            margin: 200px auto;
            background-color: white;
        }

        .box .content > div {
            width: 50%;
            display: inline-block;
            /* 对齐基线 */
            vertical-align: middle;
        }

        .content {
            font-size: 0;
        }

        .content span {
            display: inline-block;
            font-size: 20px;
            font-weight: bolder;
            height: 60px;
            margin-bottom: 5px;
        }

        .content span:first-child {
            width: 80px;
            border-bottom: 4px solid red;
        }

        .content span:nth-child(2) {
            vertical-align: top;
            padding-left: 5px;
        }

        .con-left p {
            font-size: 12px;
            color: #84858A;
        }

        .con-right {
            height: 100px;
            background-image: url(img/Lenovo.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">
        <div class="con-left">
            <span>联想问天G3</span>
            <span>WA7780</span>
            <p>
                AI大模型训练服务器，澎湃算力,灵活架构，节能高效
            </p>
        </div>
        <div class="con-right"></div>
    </div>
</div>
</body>
</html>
