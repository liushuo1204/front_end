<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>元素之间的转换</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            /* 转换成 行内块元素 */
            /*display: inline-block;*/
            /* 转换成 行内元素 */
            display: inline;
        }

        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: orange;
        }

        span {
            width: 200px;
            height: 200px;
            background-color: green;
            /*display: inline-block;*/
            /* 转换成 块级元素 */
            display: block;
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>

<span>span1</span>
<span>span2</span>
</body>
</html>
