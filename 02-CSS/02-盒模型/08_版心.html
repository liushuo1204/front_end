<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>版心</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /* 版心 */
        .content {
            width: 1200px;
            margin: 0 auto;
        }

        .head {
            background-color: pink;
        }

        .head-content {
            background-color: aqua;
        }

        .banner {
            height: 300px;
            margin-top: 20px;
            background-color: orange;
        }

        .main {
            margin-top: 20px;
            background-color: yellow;
            padding: 20px;
            box-sizing: border-box;
        }

        .foot {
            background-color: purple;
        }

        .foot-content {
            background-color: green;
        }

        .foot-content h4 {
            padding: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<!-- 头部开始 -->
<div class="head">
    <div class="head-content content">
        <h3>我是头部</h3>
    </div>
</div>
<!-- 头部结束 -->

<!-- banner 开始 -->
<div class="banner content">
    <h4>我是banner</h4>
</div>
<!-- banner 结束 -->

<!-- 中心内容开始 -->
<div class="main content">
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
    <h4>中心内容</h4>
</div>
<!-- 中心内容结束 -->

<!-- 尾部开始 -->
<div class="foot">
    <div class="foot-content content">
        <h4>我是尾部内容</h4>
    </div>
</div>
<!-- 尾部结束 -->
</body>
</html>
