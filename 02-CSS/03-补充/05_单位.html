<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>单位</title>
    <style type="text/css">
        div {
            /*
                占可视化窗口的百分比(vw vh)
                vw: viewport width  1vw = 视口宽度的1%  100vw = 视口的宽度;
                vh: viewport height  1vh = 视口高度的1%  100vh = 视口的高度;
            */
            width: 50vw;
            height: 50vh;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div>
    外面又阴天了
</div>
</body>
</html>
