<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>轮廓线</title>
    <style type="text/css">
        input {
            /* 获取焦点时的轮廓线 */
            outline: none;
            /* 圆角 */
            border-radius: 15px;
            border: 1px solid aqua;
        }

        textarea {
            outline: none;
            /* 禁止拖拽 */
            resize: none;
        }
    </style>
</head>
<body>
<input placeholder="输入银行卡密码" type="text">
<textarea cols="30" placeholder="写2000字检讨" rows="10"></textarea>
</body>
</html>
