            margin: 0 auto;
        }

        h4 {
            /* 下划线 */
            text-decoration: underline;
            /* 全是大写 */
            text-transform: uppercase;
            /* 全是小写 */
            text-transform: lowercase;
            /* 首字母大写 */
            text-transform: capitalize;
        }

        p:nth-child(3) {
            /* 删除线 */
            text-decoration: line-through;
        }

        div + p {
            /* 缩进 */
            text-indent: 30px;
        }
    </style>
</head>
