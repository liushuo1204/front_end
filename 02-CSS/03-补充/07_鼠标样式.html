<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>鼠标样式</title>
    <style type="text/css">
        p {
            /* 鼠标指向之后变成小手 */
            cursor: pointer;
        }
    </style>
</head>
<body>
<a href="javascript:;">我是a标签</a>
<p>我是p标签</p>
</body>
</html>
