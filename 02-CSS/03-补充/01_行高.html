<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>行高</title>
    <style type="text/css">
        p {
            width: 300px;
            height: 500px;
            background-color: aqua;
            color: orange;
            /* 文本水平居中 */
            text-align: center;
            /* 单行文本垂直居中 */
            line-height: 500px;
        }
    </style>
</head>
<body>
<!--
    行高就是两行文本基线之间的垂直距离
        作用: 单行文本垂直居中
 -->
<p>
    今天是周五
</p>
</body>
</html>
