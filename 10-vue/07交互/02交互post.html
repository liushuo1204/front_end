<body>
<div id="app">

</div>

<script src="../js/vue.js"></script>
<script src="../js/vue-resource.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {},
        created() {
            this.login()
        },
        methods: {
            login() {
                // 默认 'application/json'
                this.$http.post('http://wish.byesame.com/login', {
                    userName: "admin",
                    passWord: "123456"
                }, {
                    //application/x-www-form-urlencoded
                    emulateJSON: true,
                    // 请求头相关
                    headers: {
                        // token
                        // token: 'smdwskqa;dlk'
                    }
                }).then(res => {
                    console.log(res);
                })


                // jsonp
                this.$http.jsonp("http://sug.so.360.cn/suggest", {
                    word: "123"
                }).then(res => {
                    console.log(res)
                })
            }
        },
    })

</script>
</body>
