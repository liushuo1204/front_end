<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
<div id="app">
    <!--
          filters过滤器 在不改变原数据的情况下，对数据进行处理然后显示在页面上，也就是在原数据的基础上生成新数据。
          filters里定义的函数，函数接收原数据，必须要有return将处理好的数据跑出去
     -->
    <!-- 函数不传参 默认传a原数据， changMsg接收的第一个参数是a -->
    {{ a | changMsg }}

    {{a | changMsg(b)}}
</div>

<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            a: 1,
            b: 1
        },
        methods: {},
        // 过滤器  存放函数
        filters: {
            changMsg(value, b) {
                console.log(value, b)
                if (value == 1) {
                    value = "**"
                } else if (b == 1) {
                    value = "霍骅"
                }
                return value
            }
        }
    })

</script>
</body>

</html>
