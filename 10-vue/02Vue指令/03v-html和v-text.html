<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--
        v-html 以代码形式输出  相当于innerHTML
        v-text以文本形式输出 相当于innerText

     -->
    <div v-html="msg"></div>
    <div v-text="msg"></div>


    <!-- v-once  被定义的元素渲染一次   之后就不会跟着数据的变化而变化 -->
    <input type="text" v-model="msg">
    <div v-html="msg" v-once></div>
</div>

<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "<h1>我是孙悟空</h1>"
        }
    })
</script>
</body>
</html>
