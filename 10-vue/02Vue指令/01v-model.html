<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!-- v-model 是将数据绑定在指定表单上  实现数据的双向绑定  -->
    <input type="text" v-model="msg">
    <h1>{{ msg }}</h1>
    <!-- 修饰符 -->
    <p>
        <!-- .lazy 懒加载  失去焦点的时候执行双向绑定 -->
        <input type="text" v-model.lazy="msg">

    </p>
    <p>
        <!-- .number 数字   如果input 一开始不是一个数字  那么后面输入数字  功能就失效  -->
        <input type="text" v-model.number="num"> {{ typeof num }}
    </p>

    <p>
        <!-- .trim  去掉前后空格 -->
        <input type="text" v-model.trim="msg">
    </p>

    <hr>
    <!-- checkbox 默认不选中   可以通过双向绑定一个布尔值  控制是否选中 -->
    <input type="checkbox" v-model="isOk"> {{ isOk }}

    <h2>多选框绑定多个值</h2>
    <input type="checkbox" value="孙悟空1" v-model="arr"> 孙悟空
    <input type="checkbox" value="猪八戒" v-model="arr"> 猪八戒
    <input type="checkbox" value="大闸蟹" v-model="arr"> 大闸蟹
    {{ arr }}

    <h2>绑定单选框</h2>
    <div>
        <input type="radio" value="男1" name="sex" v-model="sex">男
        <input type="radio" value="女1" name="sex" v-model="sex">女
        <input type="radio" value="未知1" name="sex" v-model="sex">未知
        {{ sex }}
    </div>

    <button @click="handleClick">点击</button>
</div>

<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "",
            num: null,
            isOk: true,
            arr: ["大闸蟹"],
            sex: "男1"
        },
        methods: {
            handleClick() {
                console.log("嚯嚯嚯");
                // 通过this访问和修改 变量
                this.sex = "女"
            },
            ///
        }
    })

</script>
</body>
</html>
