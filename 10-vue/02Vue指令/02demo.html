<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <button @click="handleAdd">加一</button>
    {{num}}
</div>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        // 存方法的地方
        methods: {
            handleAdd() {
                // this 属于vue实例   this里包含了所有的变量和方法
                this.num++
                this.sub()
            },
            sub() {
                console.log(this.num);
            }
        }
    })
</script>
</body>
</html>
