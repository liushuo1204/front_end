 -->

<script>

        // 模板
        template: "#my",
        data() {
            return {
                msg: "刘岩也是"
            }
        },
        methods: {
            change(n) {
                this.msg = "今天没食欲" + n
            },

        }
    })

    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            changeHuo() {
                // 2. 通过this.$refs.huo 调用子元素方法
                console.log(this.$refs.huo)
                this.$refs.huo.change("haha")
            }
        },
        // 第二部 注册局部组件
        components: {
            "huohuo": list
        }
    })


</script>
